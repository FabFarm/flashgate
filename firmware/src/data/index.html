<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Gate Control</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>ESP32 Gate Control</h1>
    <form id="gate-settings">
      <div class="form-group">
        <label for="high-beam-pattern">High Beam Pattern:</label>
        <input type="text" id="high-beam-pattern" name="high-beam-pattern" value="1010">
      </div>
      <div class="form-group">
        <label for="gate-timeout">Gate Timeout (ms):</label>
        <input type="number" id="gate-timeout" name="gate-timeout" value="10000">
      </div>
      <button type="submit">Save Settings</button>
    </form>
  </div>
</body>
</html>
